<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <table>
            <tr>
                <td colspan="2" id="allClear" class="highlite">AC</td>
                <td colspan="2" id="delete" class="highlite">DEL</td>
            </tr>

            <tr>
                <td id="seven">7</td>
                <td id="eight">8</td>
                <td id="nine">9</td>
                <td id="add" class="highlite">+</td>
            </tr>

            <tr>
                <td id="four">4</td>
                <td id="five">5</td>
                <td id="six">6</td>
                <td id="subtract" class="highlite">-</td>
            </tr>

            <tr>
                <td id="one">1</td>
                <td id="two">2</td>
                <td id="three">3</td>
                <td id ="multiply" class="highlite">x</td>
            </tr>

            <tr>
                <td id="zero">0</td>
                <td id="comma">,</td>
                <td id="equals"> = </td>
                <td id="divide" class="highlite">/</td>
            </tr>
        </table>
    </div>
</body>
</html>
